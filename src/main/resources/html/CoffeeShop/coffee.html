<!DOCTYPE html>
<html lang="en" ng-app="coffeeApp">
<head>

    <title> Coffee Shop</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>
<p> Coffee App Demo </p>

<div class="container" ng-controller="OrderController">


    <alert ng-repeat="message in messages" type="message.type" close="closeAlert($index)">{{message.msg}}</alert>

    <form ng-submit="giveMeCoffee()">

        <div class="form-group">
            <label>Drink</label>
            <select ng-model="drink.type" ng-options="type.name for type in types | orderBy:'name'"
                    class="form-control"> </select>
        </div>

        <div class="form-group">
            <label>Size</label>
            <select ng-model="drink.size" ng-options="size for size in sizes" class="form-control"> </select>
        </div>

        <div class="form-group">
            <label> Name</label>
            <input type="text" ng-model="drink.drinker" ng-required="true" class="form-control"/>
        </div>

        <div class="form-group">

            <input type="submit" value="Give me Cofffee !!!" class="btn btn-default btn-lg"/>
        </div>
    </form>

    <pre> {{drink |  json}}</pre>

</div>


<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="scripts/coffeeApp.js"></script>
<script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"> </script>
<!--<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"> </script>-->
<script type="text/javascript" src="scripts/ui-bootstrap-tpls-0.10.0.min.js"> </script>

</body>
</html>
