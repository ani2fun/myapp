<!DOCTYPE html>
<html lang="en" ng-app="MyCoffeeApp">
<head>
    <meta charset="UTF-8">
    <title>Anikets Coffee Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body>
<p>it's Working</p>

<div ng-controller="OrderController" class="container">

<form ng-submit  = "giveMeCoffee()">
    <div class="form-group">
        <label>Drink </label>
        <select ng-model="drink.type" ng-options="type.name for type in types | orderBy:'name'"
                class="form-control"> </select>
    </div>

    <div class="form-group">
        <label>Sizes</label>
        <select ng-model="drink.size" ng-options="size for size in sizes"
                class="form-control"> </select>
    </div>

    <div class="form-group"> <label> Drinker's Name</label>

        <input type="text" ng-model = "drink.drinker" ng-required="true" class = "form-control" />

    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-default btn-lg" value="Give Me Coffee !!!"/>
    </div>
</form>

   <pre>{{drink|json}} </pre>

</div>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/MyCoffee.js"></script>
<script type="text/javascript" src="js/angular-resource.min.js"></script>


</body>
</html>
